<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World - Transverse</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .welcome-text {
        animation: fadeIn 2s ease-in;
      }

      .demo-button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: rgba(255, 255, 255, 0.5);
        padding: 12px 24px;
        font-size: 1.1rem;
        border-radius: 8px;
        cursor: not-allowed;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        margin-top: 1rem;
      }

      .demo-button:disabled {
        opacity: 0.6;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="welcome-text">
        <p>Welcome to Transverse</p>
        <p>Your interview journey begins here.</p>

        <p>
          Oops, looks like we have maintenance at the moment. Please check back
          later to continue your interview journey.
        </p>

        <button class="demo-button" disabled>Request a Demo</button>
      </div>
    </div>
  </body>
</html>
